<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- replaced provided fontawesome kit that did not work with new personal fontawesome kit -->
  <script src="https://kit.fontawesome.com/3d68cbfa56.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  <title>Weather Calendar</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3"></h1>
    <p class="lead">A Weather Calendar app for holidays</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentWeather" class=""></p>
  </header>
  <article class="message">
    <div class="message-header">
      <p>Weather Calendar</p>
      <button class="delete" aria-label="delete"></button>
    </div>
    <div class="message-body">
      <span id="forecast"></span>
      <span id="holidays"></span>
      <span id="location">Unable to Fetch Weather</span>
      <span class="desc">No Information Available.</span>
      <span class="weather">
        <span class="c">Error</span>
        <span class="circle"></span>
        <span class="f">Error</span>
      </span>
      <span class="info">
        <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
        <h4>Sunset: <span class="sunset">No Information Available</span></h4>
      </span>
    </div>
  </article>
  <span id="timeblock-container" class="container d-flex flex-column align-items-center flex-wrap">
    <!-- Timeblocks go here -->
  </span>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
  <script src="./script.js"></script>
  <script src="./weather.js"></script>
</body>

</html>
